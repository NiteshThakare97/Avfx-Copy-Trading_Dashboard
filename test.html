<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Trading Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        /* ===== Top Tabs Section ===== */
        
        .filter-tabs {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .filter-tabs .nav-link {
            color: #6c757d;
            font-weight: 500;
            border: none;
            margin-right: 15px;
            border-radius: 5px;
        }
        
        .filter-tabs .nav-link.active {
            color: #000;
            border-bottom: 2px solid #00b67a;
            font-weight: 600;
        }
        
        .search-bar {
            max-width: 250px;
        }
        /* ===== Card Section ===== */
        
        .trading-card {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            background: #fff;
        }
        
        .trading-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .trading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .trading-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .risk-bar img {
            width: 80px;
            height: auto;
        }
        
        .trading-info {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .trading-info .row {
            align-items: center;
        }
        
        .value {
            font-weight: 600;
        }
        
        .btn-compare {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            background-color: #fff;
            white-space: nowrap;
        }
        
        .btn-copy {
            background-color: #00b67a;
            border: none;
            color: #fff;
            font-weight: 500;
            border-radius: 10px;
            padding: 10px 25px;
            white-space: nowrap;
        }
        
        @media (max-width: 767px) {
            .filter-tabs {
                display: flex;
                flex-wrap: nowrap;
            }
            .search-bar {
                max-width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
